<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lightning</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.0/css/all.css" />
    <link rel="icon" type="image/x-icon" href="https://iconarchive.com/download/i103437/paomedia/small-n-flat/lightning.ico" />
    <link rel="stylesheet" href="static/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <script src="{% static 'dashboard/script.js' %}"></script>
  </head>
  <body>
    <header class="page-header">
      <div class="page-header__limit">
        <span class="page-header__logo">
          <i class="fa-solid fa-microchip"></i>
          LightningMonitoring
        </span>
        
        <a href="#" class="page__header-logout">
          <i class="fa-solid fa-right-from-bracket"></i>
          Logout
        </a>

      </div>
    </header>

    <main class="wrapper">
      <section class="spark-sensor">
        <!-- <section class="spark-state"> -->
          <!-- <span class="spark-state__title">Состояние: </span>
          <span class="spark-state__info" id="state">ничего не обнаружено</span> -->
        <!-- </section> -->

        <section class="spark-options">
          <div class="spark-options__header">
            <span class="spark-options__title">
              <i class="fa-solid fa-sliders"></i>
              Settings
            </span>
            <div class="spark-options__editor">
              <div class="spark-options__menu">
                <button class="spark-options__refresh" id="config-refresh">
                  <span>
                    <i class="fa-solid fa-arrow-rotate-right"></i>
                    Refresh
                  </span>
                </button>
                <button class="spark-options__edit" id="config-edit">
                  <span>
                    <i class="fa-solid fa-scissors"></i>
                    Edit
                  </span>
                </button>
              </div>

              <div class="spark-options__menu">
                <button class="spark-options__refresh" id="config-refresh">
                  <span>
                    <i class="fa-solid fa-arrow-rotate-right"></i>
                    Refresh
                  </span>
                  <button class="spark-options__apply" id="config-apply">
                    <span>
                      <i class="fa-solid fa-share"></i>
                      Apply
                    </span>
                  </button>
                  <button class="spark-options__exit" id="config-exit">
                    <span>
                      <i class="fa-solid fa-xmark"></i>
                      Exit
                    </span>
                  </button>
              </div>
            </div>
          </div>
          <ul class="spark-options__list">
            <li id="config-indoor" class="spark-options__setting spark-options__setting_loading">
              <span>Location</span>
              <i class="fa-solid fa-triangle-exclamation"></i>
              <select disabled="disabled">
                <option value="indoor">Indoor</option>
                <option value="outdoor">Outdoor</option>
              </select>
              <div class="spark-options__loader">
                <div class="spark-options__loader-animation"></div>
              </div>
            </li>
            <li id="config-noise" class="spark-options__setting spark-options__setting_loading">
              <span>Noise Level</span>
              <i class="fa-solid fa-triangle-exclamation"></i>
              <select disabled="disabled">
                <option value="0">0</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
              </select>
              <div class="spark-options__loader">
                <div class="spark-options__loader-animation"></div>
              </div>
            </li>
            <li id="config-disturber" class="spark-options__setting spark-options__setting_loading">
              <span>Show Disturber</span>
              <i class="fa-solid fa-triangle-exclamation"></i>
              <select disabled="disabled">
                <option value="on">On</option>
                <option value="off">Off</option>
              </select>
              <div class="spark-options__loader">
                <div class="spark-options__loader-animation"></div>
              </div>
            </li>
            <li id="config-threshold" class="spark-options__setting spark-options__setting_loading">
              <span>Watchdog Threshold</span>
              <i class="fa-solid fa-triangle-exclamation"></i>
              <select disabled="disabled">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
              <div class="spark-options__loader">
                <div class="spark-options__loader-animation"></div>
              </div>
            </li>
            <li id="config-spike" class="spark-options__setting spark-options__setting_loading">
              <span>Spike</span>
              <i class="fa-solid fa-triangle-exclamation"></i>
              <select disabled="disabled">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
              </select>
              <div class="spark-options__loader">
                <div class="spark-options__loader-animation"></div>
              </div>
            </li>
            <li id="config-lightnings" class="spark-options__setting spark-options__setting_loading">
              <span>Lightnings Count</span>
              <i class="fa-solid fa-triangle-exclamation"></i>
              <select disabled="disabled">
                <option value="1">1</option>
                <option value="5">5</option>
                <option value="9">9</option>
                <option value="16">16</option>
              </select>
              <div class="spark-options__loader">
                <div class="spark-options__loader-animation"></div>
              </div>
            </li>
          </ul>

          <section class="weather">
            <span class="weather__title">
              <i class="fa-solid fa-cloud"></i>
              Weather
            </span>
            <ul class="weather-list">
              <li class="weather-list__parameter weather-list__parameter_temperature">
                <i class="fa-solid fa-temperature-low"></i>
                <span class="weather__option-name">Temperature</span>
                <span class="weather__option-value">
                  <span>23</span>
                </span>
              </li>
  
              <li class="weather-list__parameter weather-list__parameter_temperature_humidity">
                <i class="fa-solid fa-droplet"></i>
                <span class="weather__option-name">Humidity </span>
                <span class="weather__option-value">
                  <span>78</span>
                  <small class="weather_modifier">&#37;</small>
                </span>
              </li>
  
              <li class="weather-list__parameter weather-list__parameter_temperature_pressure">
                <i class="fa-solid fa-chart-area"></i>
                <span class="weather__option-name">Pressure </span>
                <span class="weather__option-value">
                  <span>746</span>
                  <small class="weather_modifier">mmHg</small>
                </span>
              </li>
            </ul>
          </section>
        </section>
      </div>


    </main>

    <script src="static/script.js"></script>
  </body>
</html>
